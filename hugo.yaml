# Configuration
baseURL: "https://aerosand.github.io/"
title: "Aerosand"

capitalizeListTitles: false
pluralizeListTitles: true
enableRobotsTXT: true
# Parse Git commit
enableGitInfo: true
enableEmoji: true
hasCJKLanguage: true

services:
  googleAnalytics:
    ID: G-XK3DBVQTE3

outputs:
  home: [html, llms]
  page: [html]
  section: [html, rss]

defaultContentLanguage: en
