# Configuration
baseURL: "https://aerosand.github.io/"
title: "Aerosand"

enableRobotsTXT: true
# Parse Git commit
enableGitInfo: true
enableEmoji: true
hasCJKLanguage: true

# services:
#   googleAnalytics:
#     ID: G-MEASUREMENT_ID

outputs:
  home: [html, llms]
  page: [html]
  section: [html, rss]

defaultContentLanguage: en
languages:
  en:
    languageName: English
    weight: 1
    title: Aerosand
  zh-cn:
    languageName: ç®€ä½“ä¸­æ–‡
    languageCode: zh-CN
    weight: 2
    title: Aerosand

module:
  hugoVersion:
    extended: true
    min: "0.146.0"

  # workspace: hugo.work
  imports:
    - path: github.com/imfing/hextra

markup:
  highlight:
    noClasses: false
  goldmark:
    renderer:
      unsafe: true
    extensions:
      passthrough:
        delimiters:
          block: [['\[', '\]'], ['$$', '$$']]
          # inline: [['\(', '\)']]
          inline: [['$', '$']]
        enable: true

enableInlineShortcodes: true

menu:
  main:
    - identifier: ofs
      name: OpenFOAM Sharing
      weight: 1
    - identifier: news
      name: News
      pageRef: /news
      weight: 2
    - identifier: about
      name: About
      pageRef: /about
      weight: 3
    - name: Search
      weight: 4
      params:
        type: search
    - name: GitHub
      weight: 5
      url: "https://github.com/aerosand"
      params:
        icon: github
    - identifier: ofsb
      name: 1_Basics
      pageRef: /ofs/ofsb
      parent: ofs
    - identifier: ofsp
      name: 2_Programming
      pageRef: /ofs/ofsp
      parent: ofs
    - identifier: ofss
      name: 3_Solver
      pageRef: /ofs/ofss
      parent: ofs

  sidebar:
    - identifier: more
      name: More
      params:
        type: separator
      weight: 1
    - identifier: about
      name: "About"
      pageRef: "/about"
      weight: 2
    - identifier: discussions
      name: "Github Discussions â†—"
      url: "https://gohugo.io/documentation/"
      weight: 3

params:
  description: OpenFOAM, Numerical Calculation from Aerosand.
  externalLinkDecoration: true

  banner:
    key: 'announcement-xxx'
    message: |
      ðŸŽ‰ Welcome to Aerosand!.

  navbar:
    displayTitle: true
    displayLogo: true
    logo:
      path: /logo.svg
      dark: /logo.svg
      width: 20
      height: 10
      link: /
    width: wide

  theme:
    # light | dark | system
    default: system
    displayToggle: true

  footer:
    enable: true
    displayCopyright: true
    displayPoweredBy: false
    width: normal

  # Display the last modification date
  displayUpdatedDate: true
  dateFormat: "January 2, 2006"

  # Search
  # flexsearch is enabled by default
  search:
    enable: true
    type: flexsearch

    flexsearch:
      # index page by: content | summary | heading | title
      index: content
      # full | forward | reverse | strict
      # https://github.com/nextapps-de/flexsearch/#tokenizer-prefix-search
      tokenize: forward

  editURL:
    enable: true
    base: "https://github.com/aerosand/aerosand.github.io/edit/main/content"

  blog:
    list:
      displayTags: true
      # date | lastmod | publishDate | title | weight
      sortBy: date
      sortOrder: desc # or "asc"
      # Pagination
      pagerSize: 20

    article:
      displayPagination: true

  toc:
    displayTags: true

  highlight:
    copy:
      enable: true
      # hover | always
      display: hover

  page:
    # full (100%), wide (90rem), normal (80rem)
    width: normal
    # tabs:
    #   sync: true

  comments:
    enable: false
    type: giscus

    # https://giscus.app/
    giscus:
      repo: aerosand/aerosand.github.io
      repoId: R_kgDOPjTFCw
      category: General
      categoryId: DIC_kwDOPjTFC84CuiTG
      mapping: title
      strict: 0
      reactionsEnabled: 1
      emitMetadata: 1
      inputPosition: top
      lang: en
      loading: lazy
      theme: noborder_dark
