module:
  hugoVersion:
    extended: true
    min: "0.146.0"

  # workspace: hugo.work
  imports:
    - path: github.com/imfing/hextra


markup:
  highlight:
    noClasses: false
  goldmark:
    renderer:
      unsafe: true
    extensions:
      passthrough:
        delimiters:
          block: [['\[', '\]'], ['$$', '$$']]
          # inline: [['\(', '\)']]
          inline: [['$', '$']]
        enable: true

enableInlineShortcodes: true

menu:
  main:
    - identifier: cfd
      name: CFD
      weight: 1
    - identifier: ofs
      name: OFS
      weight: 2
    - identifier: news
      name: News
      pageRef: /news
      weight: 95
    - identifier: tags
      name: Tags
      pageRef: /tags
      weight: 96
    - identifier: about
      name: About
      pageRef: /about
      weight: 97
    - name: Search
      weight: 98
      params:
        type: search
    - name: GitHub
      weight: 99
      url: "https://github.com/aerosand"
      params:
        icon: github
    - identifier: cfdb
      name: Basics
      pageRef: /docs/cfd/cfdb
      parent: cfd
    - identifier: cfdh
      name: Higher
      pageRef: /docs/cfd/cfdh
      parent: cfd
    - identifier: cfdp
      name: Programming
      pageRef: /docs/cfd/cfdp
      parent: cfd
    - identifier: ofsb
      name: Basics
      pageRef: /docs/ofs/ofsb
      parent: ofs
    - identifier: ofsp
      name: Programming
      pageRef: /docs/ofs/ofsp
      parent: ofs
    - identifier: ofss
      name: Solver
      pageRef: /docs/ofs/ofss
      parent: ofs

  sidebar:
    - identifier: more
      name: More
      params:
        type: separator
      weight: 1
    - identifier: about
      name: "About"
      pageRef: "/about"
      weight: 2
    - identifier: discussions
      name: "Github Discussions â†—"
      url: "https://github.com/Aerosand/aerosand.github.io/discussions"
      weight: 3

params:
  description: OpenFOAM, Numerical Calculation from Aerosand.
  externalLinkDecoration: true

  banner:
    key: 'announcement'
    message:
      ðŸŽ‰ Welcome to Aerosand!.

  navbar:
    displayTitle: true
    displayLogo: true
    logo:
      path: /logo.svg
      dark: /logo.svg
      width: 20
      height: 10
      link: /
    width: wide

  theme:
    # light | dark | system
    default: system
    displayToggle: true

  footer:
    enable: true
    displayCopyright: true
    displayPoweredBy: false
    width: normal

  # Display the last modification date
  displayUpdatedDate: true
  dateFormat: "January 2, 2006"

  # Search
  # flexsearch is enabled by default
  search:
    enable: true
    type: flexsearch

    flexsearch:
      # index page by: content | summary | heading | title
      index: content
      # full | forward | reverse | strict
      # https://github.com/nextapps-de/flexsearch/#tokenizer-prefix-search
      tokenize: reverse

  editURL:
    enable: true
    base: "https://github.com/aerosand/aerosand.github.io/edit/main/content"

  blog:
    list:
      displayTags: true
      # date | lastmod | publishDate | title | weight
      sortBy: date
      sortOrder: desc # or "asc"
      # Pagination
      pagerSize: 20

    article:
      displayPagination: true

  toc:
    displayTags: true

  highlight:
    copy:
      enable: true
      # hover | always
      display: hover

  page:
    # full (100%), wide (90rem), normal (80rem)
    width: normal
    # tabs:
    #   sync: true

  comments:
    enable: false
    type: giscus

    # https://giscus.app/
    giscus:
      repo: aerosand/aerosand.github.io
      repoId: R_kgDOPjTFCw
      category: General
      categoryId: DIC_kwDOPjTFC84CuiTG
      mapping: title
      strict: 0
      reactionsEnabled: 1
      emitMetadata: 1
      inputPosition: top
      lang: en
      loading: lazy
      theme: noborder_dark
  
  analytics:
    umami:
      serverURL: "https://aerosand.cc"
      websiteID: "146b7306-3b3c-40ba-b117-57ff6bc52139"

